    #on_failure: always # default: always

# Get the repository
git:
  # Depth of commits to grab. Less is faster
  depth: 3
  # Init submodules
  #submodules: false

# Matrix of operating systems and dependencies
matrix:
  include:
    - os: linux
      sudo: required
      dist: xenial
      addons:
        apt:
          update: true
          sources:
            - sourceline: ppa:beineri/opt-qt-5.11.1-xenial
          packages:
            - libgl1-mesa-dev
            - qt511base
    - os: osx
      addons:
        brew:
          update: true
          packages:
            - qt5
            - qt-ifw
      # Brew doesn't automatically set qt5 bins to PATH anymore
      env: PATH="${PATH}:/usr/local/opt/qt/bin"    
    - os: osx
      osx_image: xcode10
      addons:
        brew:
          update: true
          packages:
            - qt5
      # Brew doesn't automatically set qt5 bins to PATH anymore
      env:
        - PATH="${PATH}:/usr/local/opt/qt/bin"
        - osx_image="xcode10"
    - os: windows

# OPTIONAL - which components to cache 
